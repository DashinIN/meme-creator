<!DOCTYPE html>
<html>
<head>
    <title>Генератор мемов</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <label for="images" class="drop-container">
        <span class="drop-title">Перетащите файл сюда</span>
        или
        <input type="file" class="image-input" accept="image/*" required>
        <p>Для добавления надписи наберите нужный текст и нажмите "Добавить надпись". Добавленную надпись можно перетаскивать с помощью мыши. Для редактирования надписи выберете ее из списка надписей. Для сохранения изменений надписи нажмите "применить изменения". Чтобы удалить надпись нажмите правой кнопкой мыши на нее в списке надписей.</p>
    </label>
    <div class="canvas__container">
        <canvas class="canvas"></canvas>
        <div class="controls">
            <input type="text" class="text-input" placeholder="Введите текст">
            <button class="add-text-button">Добавить надпись</button>
            <button class="download-button" style="display: none;">Скачать изображение</button>
        </div>
        <div class="text-controls" style="display: none;">
            <label for="font-size">Размер шрифта:</label>
            <input type="number" class="font-size" value="24">
            <label for="font-weight">Начертание:</label>
            <select class="font-weight">
                <option value="normal">Обычный</option>
                <option value="bold">Жирный</option>
            </select>
            <label for="text-color">Цвет текста:</label>
            <input type="color" class="text-color" value="#000000">
            <button class="apply-changes-button">Применить изменения</button>
        </div>
        <div class="text-list">
        </div>
    </div>    
    <script src="./js/script.js"></script>
    <script src="./js/dropfile.js"></script>
</body>
</html>
